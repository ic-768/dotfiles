window:
  # Window dimensions in character columns and lines
  # Falls back to size specified by window manager if set to 0x0.
  # (changes require restart)
  #  dimensions:
  #    columns: 80
  #    lines: 24
  # Adds this many blank pixels of padding around the window
  # Units are physical pixels; this is not DPI aware.
  # (change requires restart)
  padding:
    x: 5
    y: 5
font:
  # The normal (roman) font face to use.
  normal:
    #family: Iosevka ss09 # should be "Menlo" or something on macOS
    #family: UbuntuMono # should be "Menlo" or something on macOS
    family: FantasqueSansMono Nerd Font # should be "Menlo" or something on macOS
  size: 9 # Colors (Dracula)

  #family: Courier # should be "Menlo" or something on macOS.

  # Style can be specified to pick a specific face.
  # style: Regular
  # The bold font face
  #bold:
  #  family: Hack # should be "Menlo" or something on macOS.
  # Style can be specified to pick a specific face.
  # style: Bold
  # The italic font face
  # italic:
  #  family: Hack # should be "Menlo" or something on macOS.
  # Style can be specified to pick a specific face.
  # style: Italic
  # Point size of the font
colors:
  # Default colors
  primary:
    background: '0x060814'
    foreground: '0xf8f8f2'

    # Bright and dim foreground colors
    #
    # The dimmed foreground color is calculated automatically if it is not present.
    # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
    # is `false`, the normal foreground color will be used.
    #dim_foreground: '0x9a9a9a'
    #bright_foreground: '0xffffff'

  # Cursor colors
  #
  # Colors which should be used to draw the terminal cursor. If these are unset,
  # the cursor color will be the inverse of the cell color.
  cursor:
    text: '0x44475a'
    cursor: '0xf8f8f2'

  # Selection colors
  #
  # Colors which should be used to draw the selection area. If selection
  # background is unset, selection color will be the inverse of the cell colors.
  # If only text is unset the cell text color will remain the same.
  selection:
    text: '0xf8f8f2'
    background: '0x44475a'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xe86671'
    green:   '#98c379'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x56b6c2'
    white:   '0xbfbfbf'

  # Bright colors
  bright:
    black:   '0x4d4d4d'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  dim:
    black:   '0x000000'
    red:     '0x000000'
    green:   '0x000000'
    yellow:  '0x000000'
    blue:    '0x000000'
    magenta: '0x000000'
    cyan:    '0x000000'
    white:   '0x000000'

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  # Example:
  #   `- { index: 16, color: '0xff00ff' }`
  #
  indexed_colors: []

# Visual Bell
# ...
background_opacity: 0.96
